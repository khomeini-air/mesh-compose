---
updateCheck: true
httpServer:
  host: "0.0.0.0"
security:
  enableAnonymousAccess: true
  oauth2:
    enabled: true
    config:
      realm: "master-test"
      authServerUrl: "http://keycloak:8080/auth"
      sslRequired: "external"
      resource: "mesh"
      credentials:
        secret: "9b65c378-5b4c-4e25-b5a1-a53a381b5fb4"
      confidentialPort: 0
    mapperScriptPath: "/config/mapperscript.js"
    mapperScriptDevMode: true
debugInfo:
  logFolder: "debuginfo"
  logFileSize: "5MB"
  logEnabled: true
  logPattern: "%d{HH:mm:ss.SSS} [%meshName] %-5level [%thread] [%file:%line] - %msg%n"
vertxOptions:
  workerPoolSize: 20
  eventPoolSize: 64
  orderedBlockingHandlers: true
  eventBus:
    checkInterval: 30000
    warnThreshold: 60000
    errorThreshold: 120000
